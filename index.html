<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Backlog project</title>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="backlog.html">Go to backlog</a><br></li>
                <li><a href="completed.html">Go to completed</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form action="https://script.google.com/macros/s/AKfycbw1T8gq8qbhMDfuto2pW9O1zrxGsdwMbPA30qQtgItd7zUcnSl_jsSnn2XtC9sEzprlvQ/exec" method="post" id="backlogForm">
                <h2>Insert title</h2>
                 <div class="container">
                    <div class="input-group">
                        <i class="gg-file-add"></i>
                        <input class="round-borders" type="text" name="gametitle" id="title" placeholder="Title" required>
                    </div>
                    <div class="input-group">
                        <i class="gg-games"></i>
                        <input class="round-borders" list="platforms" name="platform" id="platform" placeholder="Platform" required>
                        <datalist id="platforms">
                            <option value="Nintendo Switch"></option>
                            <option value="Nintendo 3DS"></option>
                            <option value="Nintendo DS"></option>
                            <option value="Gameboy Advance"></option>
                            <option value="Playstation 4"></option>
                            <option value="Playstation 5"></option>
                        </datalist>
                    </div>
                    <div class="input-group">
                        <i class="gg-stopwatch"></i>
                        <input class="round-borders" type="text" name="totaltime" id="totaltime" placeholder="Hours to Beat" required><br>
                    </div>
                    <div class="button-group">
                        <button class="button-style" type="button" id="search">Search duration</button> 
                        <button class="button-style" type="submit" id="saveToBacklog">Add to backlog</button>
                    </div>

                 </div>

            </form>
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>

</html>
