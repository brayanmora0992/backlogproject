<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Backlog project</title>
</head>
<body>
    <h1>Backlog test</h1>
    <main>
        <article>
            <form action="https://script.google.com/macros/s/AKfycbz9_ZiGppkoI9Z0iY1AZ5JB2Eo5BlftEG_uxH9bGYj9ijBTHc_3UkWmInbrQiFIxxg2RQ/exec" method="post" id="backlogForm">
                <h2>Insert title</h2>
                <label for="title" name="title">Title</label>
                <input type="text" name="gametitle" id="title" required><hr>
                <label for="platform" name="platform">Platform</label>
                <input list="platforms" name="platform" id="platform" required><hr>
                <datalist id="platforms">
                    <option value="Nintendo Switch"></option>
                    <option value="Nintendo 3DS"></option>
                    <option value="Nintendo DS"></option>
                    <option value="Gameboy Advance"></option>
                    <option value="Playstation 4"></option>
                    <option value="Playstation 5"></option>
                </datalist>

                <label for="totaltime" name="totaltime">Hours to beat</label>
                <input type="text" name="totaltime" id="totaltime" required><br>

                <button type="button" id="search">View in howlongtobeat</button> 
                
                <button type="submit" id="saveToBacklog">Add to backlog</button><br>
            </form>
        </article>
        <hr>
    </main>
    <div>
        <p><a href="backlog.html" target="_blank">Go to backlog...</a></p>
    </div>
</body>
<script src="js/scripts.js"></script>
</html>
